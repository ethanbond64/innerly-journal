version: '2'

services:

  server:
    build: backend/.
    command: python api/app.py
    env_file:
      - '.env'
    volumes:
      - './backend:/backend'
      - '~/.innerly:/root/.innerly'
    ports:
      - '8000:8000'

  frontend:
    build: './frontend'
    command: npm run start
    stdin_open: true
    env_file:
      - '.env'
    ports:
      - '3000:3000'
    volumes:
      - './frontend/:/frontend'
      - '/frontend/node_modules'

volumes:
  postgres: null
  redis: null
