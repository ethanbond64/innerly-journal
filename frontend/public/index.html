  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script> -->
  <script>
  moment.locale("en");
  function flask_moment_render(elem) {
      $(elem).text(eval('moment("' + $(elem).data('timestamp') + '").' + $(elem).data('format') + ';'));
      $(elem).removeClass('flask-moment').show();
  }
  function flask_moment_render_all() {
      $('.flask-moment').each(function() {
          flask_moment_render(this);
          if ($(this).data('refresh')) {
              (function(elem, interval) { setInterval(function() { flask_moment_render(elem) }, interval); })(this, $(this).data('refresh'));
          }
      })
  }
  $(document).ready(function() {
      flask_moment_render_all();
  });
  </script>
  <script>
    "dark"==localStorage.getItem("color-theme") ? document.documentElement.setAttribute("data-theme","dark") : document.documentElement.setAttribute("data-theme","light")
  </script>
