<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  {% if current_user.is_authenticated %}
    <meta name="user-initial" content="{{ current_user.email[0] | title }}">
    <meta name="show-admin-links" content="{{ current_user.role == 'admin' }}">
    
  {% endif %}

  <title>Innerly | Dashboard</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/vendor/font-awesome.min.css') }}">
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"
    integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}">
  </script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"> -->
  {{ moment.include_jquery() }}
  {{ moment.include_moment() }}
  <script>
    if (localStorage.getItem('color-theme') == 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
    }
  </script>
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='images/apple-touch-icon-blue.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images//site.webmanifest') }}">
</head>
<!-- <body style="background-color: rgb(0, 65, 82);color: rgb(113, 198, 255);"> -->

<body>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/darkmode.css') }}">
<style>
  .avatar-circle {
    margin-top: -8px;
    margin-right: 50px;
    width: 40px;
    height: 40px;
    background-color: #66CAE2;
    text-align: center;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
  }

  .avatar-circle:hover {
    background-color: #397b8c !important;
  }

  .initials {
    position: relative;
    top: 10px;
    /* 25% of parent */
    font-size: 20px;
    /* 50% of parent */
    line-height: 20px;
    /* 50% of parent */
    color: #fff;
    font-weight: bold;
  }

  .custom-letter-box:hover {
    background-color: transparent !important;
  }
</style>
<style>
  html {
    --dm-next: rgb(190, 190, 190);
    --dm-next-opacity: 0.45;
  }

  html[data-theme='dark'] {
    --dm-next: rgb(30, 30, 30);
    --dm-next-opacity: 0.85;
  }

  /* On small screens, set height to 'auto' for the grid */
  @media screen and (max-width: 767px) {

    .nextBtn {
      margin-right: -12px !important;
    }

    .prevBtn {
      margin-left: -12px !important;
    }

    .container {
      padding: 4px;
    }

  .avatar-circle {
    width: 36px !important;
    height: 36px !important;
    margin-right: 15px !important;
  }

  .initials {
    top: 10px !important;
    /* 25% of parent */
    font-size: 18px !important;
    /* 50% of parent */
    line-height: 18px !important;
    /* 50% of parent */

  }

    #innerlyModal {
      margin-left: 0px !important;
      width: 120px !important;
      height: 61px !important;
    }

    #dmToggleModal {
      margin-right: 5px;
      margin-bottom: 0px;
    }

    .row.content {
      height: auto;
      margin-left: 0;
      margin-right: 0;
    }

    .row {
      margin-left: -7px;
      margin-right: -7px;
    }

    .col-sm-8,
    .col-sm-3,
    .col-xs-4,
    .col-col-sm-6 {
      margin-left: 0;
      padding: 4px;
      margin-right: 0;
    }

    /* mobile sizing */
    .owell {
      margin-bottom: 0px;
      padding-bottom: 0px;
    }


    .swell {
      padding: 4px;
      margin: 4px;
      min-height: 150px !important;
      /* max-height: 150px !important; */
    }

    .swell>.pretty-btn {
      padding-left: 6px;
    }

    .datelabel {
      text-align: left;
      margin-left: -20px;
      margin-top: 0px;
      margin-bottom: 4px;
      padding: 0px;
      white-space: pre;
      font-weight: 400;
      background-color: none !important;
    }

    #unitTitle {
      margin-top: 0px;
    }

    .swellLabel {
      margin-top: 0px !important;
      display: block;
      margin-top: 10px;
      float: left;
      margin-left: 10px;
      font-size: x-large;
      color: var(--dm-muted);
      opacity: .35;
    }

    #unitTopics {
      width: 75% !important;
    }

    .instructionimg {
      width: 90vw;
    }

  }

  a:hover {
    /* text-emphasis: none; */
    text-decoration: none;
  }

  .owell {
    background-color: transparent;
    border: none;
    box-shadow: none;
  }

  .expand-btn {
    color: #050505;
    background-color: #f0f0f0;
    border-color: #f0f0f0;
    margin-bottom: 8px !important;
    margin-top: 2px !important;
    margin-left: 15px;
  }

  select {
    background-color: #0498bf;
    border: 1px #0498bf solid;
    font-weight: 400;
    color: #fff;
    height: 24px !important;
    padding-left: 8px !important;
    border-radius: 16px !important;
    font-size: medium !important;
  }

  select:disabled {
    background-color: #397b8c;
  }

  .swell {
    /* background-color: #566dc9; */
    display: block;
    background-color: var(--well-grey);
    border: 2px solid #64bee4;
    border-radius: 6px;
    min-height: 250px;
    margin: 0px;
    transition: all .1s ease-in-out;
    -webkit-transition: all .1s ease-in-out;
    -moz-transition: all .1s ease-in-out;
    -o-transition: all .1s ease-in-out;
    -ms-transition: all .1s ease-in-out;
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .enlarge {
    -webkit-transform: scale(1.05);
    -moz-transform: scale(1.05);
    -o-transform: scale(1.05);
    transform: scale(1.05);
  }

  /* Basis for input buttons */
  .pretty-btn {
    min-height: 50% !important;
    width: 100%;
    color: var(--dm-text);
    margin: auto;
    background-color: inherit;
  }

  .pretty-btn:hover {
    color: var(--dm-text);
    background-color: var(--naveb);
  }

  /* Link paste input */
  .uploadLink {
    width: 100%;
    border-radius: 4px;
    border: solid 1px #64bee4;
    display: block;
    margin: 0px;
    padding: 0px;
    padding-left: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    /* float: left; */
    height: 40px;
    color: rgb(99, 99, 99);
  }

  .uploadLink:focus {
    outline: none;
    border: solid 3px #64bee4;
  }

  /* real file input hidden */
  input[type="file"] {
    display: none;
  }

  /* File input facade */
  .inputBtn {
    margin-bottom: 15px;
  }

  .upButton {
    background-color: #64bee4;
  }

  .upButton:hover {
    background-color: #4d96b5;
  }

  /* The card submit button */
  .deactivated {
    /* margin-bottom: 0px; */
    opacity: 0.25;
    cursor: default !important;
    background-color: inherit;

  }

  .deactivated:hover {
    background-color: inherit;
  }

  .delButton {
    background-color: rgb(164, 15, 15);
    border: 1px solid var(--dm-text);
    color: #fff;
    height: 30px;
    width: 30px;
    padding: 0%;
    /* line-height: 12px; */
    text-align: center;
    font-size: 20px;
    border-radius: 50%;
    top: 0px;
    float: right;
    right: 0px;
    margin-top: -9px;
    margin-right: -9px;
    display: none;
    z-index: 10;
    position: relative;
  }


  .swell>.pretty-btn,
  .swell>.uploadLink,
  .swell>.imgForm,
  .swell>.imgForm>.upButton,
  .swell>.imgForm>.inputBtn {
    display: none;
  }

  .swell>.uploadLink:focus {
    display: block;
  }

  .swell:hover {
    -webkit-transform: scale(1.05);
    -moz-transform: scale(1.05);
    -o-transform: scale(1.05);
    transform: scale(1.05);
  }

  /* .todayblank>.pretty-btn,
  .todayblank>.uploadLink,
  .todayblank>.imgForm,
  .todayblank>.mediaLabel,
  .todayblank>.imgForm>.upButton,
  .todayblank>.imgForm>.inputBtn, */
  .swell:hover>.pretty-btn,
  .swell:hover>.uploadLink,
  .swell:hover>.delButton,
  .swell:hover>.imgForm,
  .swell:hover>.mediaLabel,
  .swell:hover>.imgForm>.upButton,
  .swell:hover>.imgForm>.inputBtn {
    /* color: var(--dm-text); */
    display: block;
  }

  /* .todayblank>.swellLabel,  */
  .swell:hover>.swellLabel {
    display: none;
  }

  .todayblank {
    border: 4px solid rgb(255, 217, 66);
  }

  .viewable>.pretty-btn,
  .viewable>.uploadLink {
    display: block;
  }

  .viewable>.swellLabel {
    display: none;
  }

  .c_button {
    background-color: var(--well-grey);
    border: 1px solid var(--dm-text);
    border-radius: 4px;
    color: var(--dm-text);
  }

  .c_button:hover {
    background-color: var(--naveb);
  }

  .item {
    display: none;
  }

  .item .active {
    display: block;
  }

  .input-group-addon:hover {
    background-color: #64bee4 !important;
  }

  .input-group-addon:active {
    background-color: #4d96b5 !important;
  }

  #unitTitle {
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    margin-top: 9px;
    margin-bottom: 12px !important;
  }

  #unitSnip {
    overflow: hidden;
    height: 60%;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 6;
    -webkit-box-orient: vertical;
  }

  #unitTopics {
    color: inherit;
    width: 75%;
    overflow-x: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    display: block;
    color: var(--dm-text);
    position: absolute;
    bottom: 15px;
  }


  .mediaLabel {
    width: 100%;
    height: 40px;
    background-color: #000;
    opacity: 0.90;
    position: absolute;
    padding-top: 6px;
    padding-left: 10px;
    padding-right: 10px;
    font-size: medium;
    color: rgb(230, 230, 230);
    display: none;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    cursor: pointer;
  }

  .mediaLabel:hover {
    background-color: rgb(40, 40, 40);
  }

  .mediaLabel:active {
    background-color: rgb(114, 114, 114);
    outline: 0;
  }

  .mediaBottom {
    bottom: 0 !important;
  }

  .enlarge>.mediaLabel {
    display: block;
  }

  a:hover {
    color: rgb(255, 255, 255);
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1006 !important;
    /* Sit on top */
    padding-top: 2%;
    /* Location of the box */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    z-index: 1007 !important;
    padding: 0;
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s;
    display: block;
    max-width: 90vw;
    max-height: 90vh;
    margin: auto;
    height: 100%;
    text-align: center;
    background-color: #000;
    /* Size and position background image */
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
  }


  /* The Close Button */
  .closemodal {
    color: white;
    float: right;
    font-size: 32px;
    font-weight: bold;
    margin-right: 12px;
  }

  .closemodal:hover,
  .closemodal:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-header {
    padding: 2px 16px;
    background-color: var(--well-grey);
    color: white;
  }

  .modal-body {
    padding: 2px 16px;
  }

  .modal-footer {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
  }

  #lightbox {
    /* Default to hidden */
    display: none;

    /* Overlay entire screen */
    position: fixed;
    z-index: 2000;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    /* A bit of padding around image */
    padding: 1em;

    /* Translucent background */
    background: rgba(0, 0, 0, 0.8);
    text-align: center;
  }

  /* Unhide the lightbox when it's the target */
  #lightbox:target {
    display: block;
  }

  #lightbox span {
    /* Full width and height */
    display: block;
    max-width: 90vw;
    max-height: 90vh;
    margin: auto;
    /* width: ; */
    height: 100%;
    text-align: center;

    /* Size and position background image */
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
  }

  li {
    font-size: small;
  }

  ul {
    margin-top: 10px;
  }

  .modal-backdrop {
    opacity: 0.5 !important;
  }


  input[type=checkbox] {
    height: 0;
    width: 0;
    visibility: hidden;
  }

  label {
    cursor: pointer;
    text-indent: -9999px;
    width: 40px;
    height: 24px;
    background: grey;
    float: right;
    border-radius: 100px;
    position: relative;
  }

  label:after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 40px;
    transition: 0.3s;
  }

  input:checked+label {
    background: var(--color-headings);
  }

  input:checked+label:after {
    left: calc(100% - 5px);
    transform: translateX(-100%);
  }

  label:active:after {
    width: 15px;
  }

  .nextBtn {
    top: 50%;
    cursor: pointer;
    font-size: 22px;
    width: 30px;
    padding: 16px;
    margin-top: -37px;
    font-weight: bold;
    transition: 0.3s ease;
    position: absolute;
    user-select: none;
    z-index: 30;
    /* background-color: var(--dm-next); */
    /* border: 1px solid var(--dm-next); */
    opacity: var(--dm-next-opacity);
    color: var(--dm-text);
    right: 0;
    padding-right: 5px;
    border-radius: 3px;
    display: none;
  }

  .prevBtn {
    top: 50%;
    cursor: pointer;
    font-size: 22px;
    width: 30px;
    padding: 15px;
    margin-top: -37px;
    font-weight: bold;
    transition: 0.3s ease;
    position: absolute;
    user-select: none;
    z-index: 30;
    /* background-color: var(--dm-next); */
    /* border: 1px solid var(--dm-next); */
    opacity: var(--dm-next-opacity);
    color: var(--dm-text);
    left: 0;
    padding-left: 3px;
    border-radius: 3px;
    display: none;
  }

  .nextBtn:hover,
  .prevBtn:hover {
    /* float: left;s */
    opacity: 1;
    background-color: var(--naveb);
    color: var(--dm-text);
    border: 1px solid var(--dm-text);
  }

  .contextInput {
    display: block;
    border-radius: 3px;
    border: none;
    width: 100%;
    padding: 5px;
  }
</style>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

</body>
</html>
