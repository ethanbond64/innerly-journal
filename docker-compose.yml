version: '2'

services:
  # postgres:
  #   image: 'postgres:16.2'
  #   env_file:
  #     - '.env'
  #   volumes:
  #     - 'postgres:/var/lib/postgresql/data'
  #   ports:
  #     - '5432:5432'

  server:
    build: backend/.
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "api.app:create_app()"
    env_file:
      - '.env'
    volumes:
      - './backend:/backend'
      - '~/.innerly:/root/.innerly'
    ports:
      - '8000:8000'

  frontend:
    build: './frontend'
    command: npm run start
    stdin_open: true
    env_file:
      - '.env'
    ports:
      - '3000:3000'
    volumes:
      - './frontend/:/frontend'
      - '/frontend/node_modules'

  nginx:
    build: './nginx'
    command: nginx -g 'daemon off;'
    ports:
      - "80:80"
    depends_on:
      - server
      - frontend

volumes:
  postgres: null
  redis: null
